<!DOCTYPE html>
<!-- Minesweeper

-->
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <div class='alignCenter'>
      <h1 id='titleText'>Minesweeper</h1>
      <div id='inputBlock'>
        <div class='inputs lAlign'>
          <strong>Number of mines:</strong>
          <input id='numMines' value='30' size='8'>
        </div>
        <div id='heightWidth' class='rAlign inputs'>
          <div class='inputs'>
            Grid Size: Height
            <input id='height' value='20' size='6'>
            x Width
            <input id='width' value='20' size='6'>
          </div>
          <button class='inputs' id='submit'>Submit</button>
        </div>
      </div>
      <br>
      <br>
      <div id='infoBlock'>
        <div id='timeInfo' class='sideInfo lAlign'>
          <strong>Time</strong>
          <input id='timeText' value='0' size='10' readonly>
        </div>
        <div id='gameResult' class='midInfo'></div>
        <div id='mineInfo' class='sideInfo rAlign'>
          <strong>Mine Flagged</strong>
          <input id='mineFlagged' value='0' size='10' readonly>
        </div>
      </div>
      <div id='canvas'>
      </div>
    </div>
</body>
</html>
